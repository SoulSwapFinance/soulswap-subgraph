specVersion: 0.0.3
description: Summoner
repository: https://github.com/soulswapfinance/soulswap-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Summoner
    network: fantom
    source:
      address: "0xce6ccbb1edad497b4d53d829df491af70065ab5b"
      abi: Summoner
      startBlock: null
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Summoner/Summoner.wasm
      entities:
        - Summoner
        - Pool
        - User
        - Rewarder
      abis:
        - name: Summoner
          file: Summoner/config/abis/Summoner.json
        - name: ConvexRewarder
          file: Summoner/config/abis/ConvexRewarder.json
        - name: ComplexRewarder
          file: Summoner/config/abis/ComplexRewarder.json
        - name: CloneRewarderTime
          file: Summoner/config/abis/CloneRewarderTime.json
        - name: StakingRewardsSoul
          file: Summoner/config/abis/StakingRewardsSoul.json
        - name: Factory
          file: Summoner/config/abis/factory.json
        - name: Pair
          file: Summoner/config/abis/pair.json
        - name: ERC20
          file: Summoner/config/abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: PoolSet(uint256,uint256)
          handler: poolSet
templates:
  - kind: ethereum/contract
    name: CloneRewarderTime
    network: fantom
    source:
      abi: CloneRewarderTime
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/CloneRewarderTime/CloneRewarderTime.wasm
      entities:
        - Rewarder
      abis:
        - name: CloneRewarderTime
          file: CloneRewarderTime/config/abis/CloneRewarderTime.json
      eventHandlers:
        - event: LogRewardPerSecond(uint256)
          handler: logRewardPerSecond
  - kind: ethereum/contract
    name: StakingRewardsSoul
    network: fantom
    source:
      abi: StakingRewardsSoul
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/StakingRewardsSoul/StakingRewardsSoul.wasm
      entities:
        - Rewarder
      abis:
        - name: StakingRewardsSoul
          file: StakingRewardsSoul/config/abis/StakingRewardsSoul.json
      eventHandlers:
        - event: RewardAdded(uint256)
          handler: rewardAdded
